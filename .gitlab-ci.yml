image: elixir:latest

stages:
  - test
  - lint
  - publish

variables:
  MIX_ENV: test

before_script:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get

mix:test:
  stage: test
  script:
    - MIX_ENV=test mix coveralls.json --trace
  after_script:
    - bash <(curl -s https://codecov.io/bash -t ${CODECOV_TOKEN})

mix:lint:
  stage: lint
  script:
    - mix credo --strict

